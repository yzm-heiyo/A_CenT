apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
//        applicationId "com.centanet.hk.aplus"
        applicationId 'com.centaline.aplus'
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 120
        versionName "1.2"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


